<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login mobile</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login--container">
      <div class="image--head">
        <img src="book set 2.png" alt="" />
      </div>
      <form action="">
        <div class="input-wrapper">
          <h1>become a member</h1>
          <div class="__userInput">
            <!-- input user 1 -->
            <div class="input-box">
              <label for="">your name</label>
              <div class="input_line">
                <input type="text" placeholder="enter your name" />
                <span class="material-symbols-outlined"> person </span>
              </div>
            </div>
            <!-- user input 2 -->
            <div class="input-box">
              <label for="">E-mail Address</label>
              <div class="input_line">
                <input type="text" placeholder="enter your email" />
                <span class="material-symbols-outlined"> mail </span>
              </div>
            </div>

            <!-- user input 3 -->

            <div class="input-box">
              <label for="">Password</label>
              <div class="input_line">
                <input
                  type="password"
                  id="passowrdSet"
                  placeholder="enter your password"
                />
                <button onclick="showPass()">
                  <span class="material-symbols-outlined"> visibility </span>
                </button>
              </div>
            </div>
          </div>
          <div class="liner">
            <hr />
            or
            <hr />
          </div>
          <div class="button--oAuth">
            <a href="">
              <button><i class="fa-brands fa-google"></i></button>
            </a>
            <a href="">
              <button><i class="fa-brands fa-facebook"></i></button>
            </a>
            <a href="">
              <button><i class="fa-brands fa-apple"></i></button>
            </a>
          </div>

          <div class="button_create">
            <a href="">
              <button>
                create an account
                <span class="material-symbols-outlined"> arrow_right_alt </span>
              </button>
            </a>
          </div>
          <div class="signIn">
            <p>already have an account? <a href="">sign in.</a></p>
          </div>
        </div>
      </form>
    </div>

    <!-- script js -->

    <script src="main.js"></script>
  </body>
</html>
