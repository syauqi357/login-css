<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- linked icon css google font -->

<link
rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>

<body>
    
<!-- login form start -->
<div class="login-container">
    <!-- form log -->
    <div class="login-box">
      <!-- input box -->
      <div class="form--wrapper">
        <div class="title--wrapper">
          <h1 class="title-main">
            Login
            <span class="material-symbols-outlined login--icon"> login </span>
          </h1>
          <p></p>
        </div>
  
        <div class="userName--inputbox">
          <label for="input--username">username</label>
          <input type="text" name="input--username" id="" class="inputBox--form" />
        </div>
        <div class="password--inputbox">
          <label for="input--password">password</label>
          <input type="text" name="input--password" id="" class="inputBox--form" />
        </div>
        <div class="action--wrapperBtn">
          <a href="">
            <button class="action-button">login</button>
          </a>
        </div>
        <div class="block--line-log">
          <p>ga punya akun? <a href="">daftar</a></p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- form login end -->
</body>
</html>
